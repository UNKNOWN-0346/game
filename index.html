<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Matching Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            background-color: blueviolet;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .game-container {
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            max-width: 500px;
            margin: 40px auto;
        }

        .card {
            width: 100px;
            height: 100px;
            background-color: #ffffff;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 5px;
            position: relative;
            border: 3px solid transparent;
            transition: 0.8s;

        }

        .card img {
            width: 90px;
            height: 90px;
            position: absolute;
            display: none;
        }
        .card:active{
            border: 3px solid tomato;
        }
    </style>
</head>

<body>
    <h1>Emoji Matching Game</h1>
    <div class="game-container" id="gameBoard">

    </div>
    <script>
        const images = ['images/angry.png', 'images/angry.png', 'images/confused.png', 'images/confused.png', 'images/loveEyes.png', 'images/loveEyes.png', 'images/sad.png','images/sad.png', 'images/smile.png', 'images/smile.png','images/cry.png','images/cry.png'];
        // const images = ['images/angry.png', 'images/angry.png', 'images/confused.png', 'images/confused.png', 'images/loveEyes.png', 'images/loveEyes.png', 'images/sad.png','images/sad.png', 'images/smile.png', 'images/smile.png','images/cry.png','images/cry.png'];

        images.sort(() => 0.5 - Math.random());

        const gameBoard = document.getElementById('gameBoard');
        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;

        images.forEach(imageSrc => {
            const card = document.createElement('div');
            card.classList.add('card', 'hidden');
            card.textContent = "❓"; 

            const img = document.createElement('img');
            img.src = imageSrc;
            card.appendChild(img);

            card.addEventListener('click', () => {
                if (lockBoard || card === firstCard) return;
                img.style.display = 'block';

                if (!firstCard) {
                    firstCard = card;
                } else {
                    secondCard = card;
                    lockBoard = true;

                    if (firstCard.children[0].src === secondCard.children[0].src) {
                        firstCard = null;
                        secondCard = null;
                        lockBoard = false;
                    } else {
                        setTimeout(() => {
                            firstCard.children[0].style.display = 'none';
                            secondCard.children[0].style.display = 'none';
                            firstCard = null;
                            secondCard = null;
                            lockBoard = false;
                        }, 1000);
                    }
                }
            });

            gameBoard.appendChild(card);
        });
    </script>
</body>

</html>
